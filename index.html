<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body class="container">
    <div class="box my-5">
      <header>
        <div class="p-3 text-center card-header text-light">
          <h1>Bookshelf Apps</h1>
        </div>
      </header>

      <main class="gap-4 card-body row justify-content-center">
        <div class="p-3 col-12 col-md-5 col-lg-5">
          <h4 class="mb-3 text-light">Tambahkan Buku Baru</h4>
          <section>
            <form id="inputBook">
              <div class="form-floating mb-3">
                <input class="form-control" id="inputBookTitle" type="text" placeholder="Judul" required />
                <label class="form-label" for="inputBookTitle">Judul</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="inputBookAuthor" type="text" placeholder="Penulis" required />
                <label class="form-label" for="inputBookAuthor">Penulis</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="inputBookYear" type="number" placeholder="Tahun" required />
                <label class="form-label" for="inputBookYear">Tahun</label>
              </div>
              <div class="mb-3 form-check text-light">
                <input class="form-check-input" id="inputBookIsComplete" type="checkbox" />
                <label class="form-check-label" for="inputBookIsComplete">Selesai dibaca</label>
              </div>
              <div class="mt-3 d-grid">
                <button type="submit" class="btn btn-primary">
                  Submit
                  <i class="bi bi-cursor-fill"></i>
                </button>
              </div>
            </form>
          </section>

          <section class="mt-5">
            <h4 class="mb-3 card-title text-light">Cari Buku</h4>
            <form id="searchBook">
              <label class="form-label text-light" for="searchBookTitle">Judul</label>
              <div class="input-group">
                <input class="form-control" id="searchBookTitle" type="text" />
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </section>

          <section class="mt-5">
            <h4 class="card-header border-bottom text-light">Belum selesai dibaca</h4>
            <div id="incompleteBookshelfList"></div>
          </section>

          <section class="mt-5">
            <h4 class="card-header border-bottom border-light text-light">Selesai dibaca</h4>
            <div id="completeBookshelfList"></div>
          </section>
        </div>
      </main>

      <footer>
        <div class="text-center card-footer text-light">Muhamad Nurrohman Â© 2021</div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/dom.js"></script>
  </body>
</html>
